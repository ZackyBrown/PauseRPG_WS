    <!--=== debut formulaire ===-->
    <div class="container">
      <form>
        <!-- pseudo ici -->
        <div class="form-group">
          <label for="pseudo">Pseudo :</label>
          <input type="text" class="form-control" maxlength="50" placeholder="50 carac. max" id="pseudo" required>
        </div>
        <!-- Adresse email ici -->
        <div class="form-group">
          <label for="email">Email address :</label>
          <input type="email" class="form-control" placeholder="exemple@domaine.fr" id="email" required>
        </div>
        <!-- Liste de motif ici -->
        <div class="form-group">
          <label for="sel1">Motif :</label>
          <select class="form-control" id="listMotif" onchange="afficherMotif()" required>  <!-- onchange="afficherMotif()"-->
            <option value="nope">Bug</option>
            <option value="nope">Remarque</option>
            <option value="nope">Soutien</option>
            <option value="yep">Autre (précisez)</option>
          </select>
        </div>
        <div class="form-group choixAutreHide" id="autreMotif" >
          <label for="">Autre raison :</label>
          <input type="text" class="form-control" id="raisonsA" maxlength="50" placeholder="max 50 carac."></div>
          <!-- Message ici -->
          <div class="form-group">
            <label for="pwd">Votre message :</label>
            <textarea class="form-control" rows="5" maxlength="500" placeholder="500 carac. max" id="comment" required></textarea>
          </div>
          <!-- LoL .. Juste comme ça ici -->
          <div class="checkbox">
            <label><input type="checkbox" id="aktaManniskor" onchange="btnCheckAnimals()"> Je ne suis pas un robot (animaux acceptés !)</label>
          </div>
          <button type="submit" class="btn btn-default" id="btnContact">Submit</button>
        </form>
